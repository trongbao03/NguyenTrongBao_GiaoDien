<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="product.html">Sản phẩm</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html">Đăng nhập</a>
            <a href="cart.html">Giỏ hàng</a>
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Tìm kiếm...">
                <button type="submit">Tìm kiếm</button>
            </form>
        </div>
    </header>

    <!-- Marquee -->
    <div class="marquee">
        <marquee direction="left" scrollamount="12">
            <div style="white-space: nowrap;display: flex;align-items: center;">
                <p>Giảm giá các mặt hàng đồ jean lên đến 20% tại NTBSHOP - GenZ Fashion New </p>
            </div>
        </marquee>
    </div>

    <!-- Content section -->
<section class="content">
    <!-- Nội dung giỏ hàng -->
    <h2>Giỏ hàng của bạn</h2>
    <!-- Chèn các mục hàng vào đây -->
    <div class="cart-items">
        <div class="cart-item">
            <img src="image/product1.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Tên sản phẩm 1</h3>
                <p>Giá: $100</p>
                <p>Số lượng: 1</p>
            </div>
        </div>
        <!-- Thêm các mục hàng khác tương tự -->
    </div>
</section>


    <!-- Footer section -->
    <footer>
        <div class="footer-content">
            <p>Footer content</p>
        </div>
        <div class="copyright">
            <p>&copy; 2024 </p>
        </div>
    </footer>
</body>
</html>
